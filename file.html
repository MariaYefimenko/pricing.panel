<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Personal -->
        <section class="personal">
            <div class="block-personal common">
                <img class="img" src="./images/icon1-min.png" alt="women">
                <h2 class="personal-header header">Personal</h2>
                <ul class="pricing-features">
                    <li class="pricing-item">Custom domains</li>
                    <li class="pricing-item">Sleeps after 30 mins of inactivity</li>
                    </ul>
                    <span class="pricing-text">Free</span>
                    <a class="pricing-botton" href="#">Sign Up</a>
            </div>
        </section>
    
        <!-- Small team -->
        <section class="small-team">
            <div class="block-small-team common">
                <img class="img" src="./images/icon2-min.png" alt="two people">
                <h2 class="small-team-header header">Small team</h2>
                <ul class="pricing-features">
                    <li class="pricing-item">Never sleeps</li>
                    <li class="pricing-item">Multiple workers for more powerful apps</li>
                    </ul>
                    <span class="pricing-text">$150</span>
                    <a class="pricing-botton is-featured" href="#">Free trial</a>
            </div>
        </section>
        <!-- Enterprise -->
        <section class="enterprise">
            <div class="block-enterprise common">
                <img class="img" src="./images/icon3-min.png" alt="three people">
                <h2 class="small-team-header header">Enterprise</h2>
                <ul class="pricing-features">
                    <li class="pricing-item">Dedicated</li>
                    <li class="pricing-item">Simple horizontal scalability</li>
                    </ul>
                    <span class="pricing-text">$400</span>
                    <a class="pricing-botton" href="#">Free trial</a>
            </div>
        </section>
    </div>
</body>

</html>
